<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk='crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h3>Pizza Parlor</h3>
    <div class="row">
      <div class="col">
        <h6>Create your pizza:</h6>
        <form id="pizza-form">
          <div class="form-group">
            <label for="toppings">Choose your toppings:</label><br>
            <input type="checkbox" name="toppings" value=" Extra Cheese"> Extra Cheese<br>
            <input type="checkbox" name="toppings" value=" Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value=" Sausage"> Sausage<br>
          </div>
          <div class="form-group">
            <label for="size">Choose your size:</label>
            <select class="form-control" name="size" id="size" required>
              <option value="">Select a size</option>
              <option value="Small"> Small</option>
              <option value="Medium"> Medium</option>
              <option value="Large"> Large</option>
              <option value="Extra Large"> Extra Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Add special instructions:</label>
            <input class="form-control" type="text" name="notes" id="notes" placeholder="Add special instructions">
          </div>
          <button type="submit" class="btn btn-primary">Create your pizza!</button>
        </form>
      </div>
      <div id="pizza-image "class="col">
        <img src="img/pizza.png" alt="Image of cheese pizza">
      </div>
    </div>
    <div class="row">
      <div class="pizza-output">
        <div id="pizza-cart">
          <h6>Your cart:</h6>
          <ul id="pizza-cart-list">

          </ul>
        </div>
        <div id="pizza-price">
          <h6>Pizza price:</h6>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
